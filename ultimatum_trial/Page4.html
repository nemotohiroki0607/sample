{{ block title }}
    提案額の受け入れ判断
{{ endblock }}

{{ block content }}
<p>
    あなたは<B>プレイヤー２</B>に割り振られました.
</p>
<p>
    相手はあなたに{{ group.proposal }}を渡すことを提案しました.
</p>
<div class="form=group required">
    <label class="control-label">あなたはこの提案を受け入れますか?
    </label>
    <div class="form=group required">
        <button name = "accepted_or_not" value="1" class="btn
        btn-primary">はい</button>
        <button name = "accepted_or_not" value="0" class="btn
        btn-primary">いいえ</button>
    </div>
</div>
{{ endblock }}
